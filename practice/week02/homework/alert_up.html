<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert</title>
    <script>
        let num = 0;

        function handleClick() {
            num += 1;
            document.getElementById("countText").innerText = `${num}회 누르셨어요!`
            if (num % 2 == 0) {
                alert('짝짝짝👏')
            } else {
                alert('홀홀홀🎅')
            }
        }
    </script>
</head>

<body>
<p align="center" id = "countText">0회 누르셨어요!</p>
<p align="center">
    <button onclick="handleClick()" id="btn">이 버튼을 눌러보세요</button>
</p>
</body>

</html>
